<!DOCTYPE html>
<html>
  <head>
    <style>
      .pointer {
        cursor: pointer;
      }
      .dot {
        height: 200px;
        width: 200px;
        background-color: #800808;
        border-radius: 50%;
        display: inline-block;
      }
    </style>
    <title>Click Counter</title>
  </head>
  <body bgcolor="#222">
    <p style="color: #a21212; font-size: 24px; font-family: verdana">Click Counter by Spyynz</p>
    <p class="pointer"><span class="dot"></span></p>
  </body>
</html>
