<html>
  <head>
    <style>
      @font-face {
  font-family: Chops chopS;
  src: url(ChopschopS.ttf);
}
    </style>
    <link
    href="https://www.dafont.com/chops-chops.font">
    <link
    rel="stylesheet"
    type="text/css"
    href="/css/style.css">
    <script
    defer
    src="https://use.fontawesome.com/releases/v5.0.7/js/all.js">
  </script>
  <script>
  function openSlideMenu(){
  document.getElementById('menu').style.width = '250px';
  document.getElementById('content').style.marginLeft = '250px';
  }
  function closeSlideMenu(){
  document.getElementById('menu').style.width = '0';
  document.getElementById('content').style.marginLeft = '0';
  }
  </script>
    <title>
      Contact-Spyynz
    </title>
    <link
    rel="icon"
    href="/spy.png">
  </head>
  <body>
    <div
    id="content">
    <span
    class="slide">
      <a
      href="#"
      onclick="openSlideMenu()">
        <i
        class="fas fa-bars">
      </i>
      </a>
    </span>
    <div
    id="menu"
    class="nav">
      <a
      href="#"
      class="close"
      onclick="closeSlideMenu()">
        <i
        class="fas fa-times">
      </i>
      </a>
      <a
      href="/">
      Home
    </a>
      <a
      href="/about/">
      About
    </a>
      <a
      href="#">
      Contact
    </a>
    </div>
  </div>
    <div class="ctheader" id="ctheader">
      <p>
        Temp Header
      </p>
    </div>
  </body>
</html>
