<html>
	<head>
		<title>
		Test Page (NOT STABLE)
		</title>
		<style>
			body {
				margin: 0;
			}
			#divBlack {
				position: absolute;
				background-color: black;
				width: 300px;
				height: 300px;

			}
			#divYellow {
				position: absolute;
				background-color: yellow;
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<button onclick="black()">
				Black
				</button>
			<button onclick="yellow()">
				Yellow
			</button>
		<div id="divBlack">

		</div>
		<script>
			var div = document.getElementById("divBlack");

			function black() {
				div.setAttribute("id", "divBlack");
			}

				function yellow() {
					div.setAttribute("id", "divYellow");
				}
		</script>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	</body>
</html>
