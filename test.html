<html>
	<head>
		<title>
		testing
		</title>
		<style>
			body {
				margin: 0;
			}
			#div1 {
				position: absolute;
				background-color:black;
				width: 300px;
				height: 300px;
				
			}
			#div2 {
				position: absolute;
				background-color:white;
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<button onclick="black()">
				Black
				</button>
			<button onclick="white()">
				White
			</button>
		<div id="div1">
			
		</div>
		<script>
			var div = document.getElementById("div1");
			
			function black() {
				div.setAttribute("id", "div1");
				
				function white() {
					div.setAttribute("id", "div2");
		</script>
	</body>
</html>
